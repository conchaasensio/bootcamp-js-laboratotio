<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoteles</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="hotels-container">
      <div class="hotels-header">
        <h2>Listado de hoteles</h2>
      </div>
      <div class="hotels-body">
        <div class="hotel-item">
          <div class="hotel-name-container">
            <span id="hotel-name" class="hotel-name">Hotel balmoral</span>
            <span id="hotel-location" class="hotel-location">Benalmádena</span>
          </div>
          <div class="hotel-description-container">
            <span id="hotel-description" class="hotel-description"
              >Maravilloso hotel en Benalmádena, muy cerca del paseo marítimo y
              de los chiringuitos.</span
            >
          </div>
          <div class="hotel-telephone-container">
            <span class="hotel-telephone">+34-555-555-555</span>
          </div>
          <div class="hotel-rating">
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
          </div>
        </div>
        <div class="hotel-item">
          <div class="hotel-name-container">
            <span id="hotel-name" class="hotel-name">Hotel méxico</span>
            <span id="hotel-location" class="hotel-location">Vera</span>
          </div>
          <div class="hotel-description-container">
            <span id="hotel-description" class="hotel-description"
              >Estupendo hotel en Vera, frente al mar y al lado de numerosos
              comercios y restaurantes.</span
            >
          </div>
          <div class="hotel-telephone-container">
            <span class="hotel-telephone">+34-555-555-555</span>
          </div>
          <div class="hotel-rating">
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
            <span>&#9734;</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
