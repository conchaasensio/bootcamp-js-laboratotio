<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseña hotel</title>
    <link rel="stylesheet" href="./site.css" />
  </head>
  <body>
    <h1>Reseña hotel</h1>
    <div class="row">
      <div class="col-50">
        <div class="container">
          <div class="row">
            <div class="col-50">
              <h3 id="hotel-name"></h3>
              <h4 id="hotel-location"></h4>
            </div>
            <div class="col-50">
              <img
                class="image"
                id="hotel-image"
                src="./img/hotel-reina.jpeg"
                alt="Foto hotel"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-50">
        <div class="container">
          <p class="hotel-rating">
            Puntuación: <span id="hotel-rating"></span>
          </p>
          <hr />
          <p>Reseña anónima <input type="checkbox" id="anonymous" /></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
